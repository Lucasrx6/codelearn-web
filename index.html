    <script>
        // Adiciona um ouvinte de eventos a cada botão de rádio
        var opcoes = document.getElementsByName("opcao");
        for (var i = 0; i < opcoes.length; i++) {
            opcoes[i].addEventListener("change", function() {
                // Obtém o valor do botão de rádio selecionado
                var valor = this.value;
    
                // Altera a imagem na área principal da página de acordo com o valor selecionado
                var imagemPrincipal = document.getElementById("imagem-principal");
                if (valor == "opcao1") {
                    imagemPrincipal.src = "img/Taguatinga.jpeg";
                } else if (valor == "opcao2") {
                    imagemPrincipal.src = "img/Brasilia.jpeg";
                } else if (valor == "opcao3") {
                    imagemPrincipal.src = "img/Gama.jpeg";
                } else if (valor == "opcao4") {
                    imagemPrincipal.src = "img/Sobradinho.jpeg";
                }
            });
        }
    </script>
